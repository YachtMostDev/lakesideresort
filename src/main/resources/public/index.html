<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="vendor/api.js"></script>
    <title>Lakeside Resort</title>
    <style>
        #updateDiv {
            display: none;
        }
    </style>
</head>
<body>
    <script> $(document).ready(apiLoadRooms);</script>

    <div class="container">
        <h1>Lakeside Resort</h1>


        <button onclick="apiLoadRooms()" class="btn">Get Rooms</button>
        <ul class="list-group" id="roomlist"></ul>
        <br><br><br>
        <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>RoomNumber</th>
                <th>Size</th>
                <th>Type</th>
                <th>Edit / Delete</th>
            </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
        <div id="updateDiv">
            <h2>Update Room</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="roomnumber">RoomNumber:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="roomnumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="roomtype">Room Type:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="roomtype">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="roomsize">Room Size:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="roomsize">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="vendor/api.js"></script>
    <title>Lakeside Resort</title>
    <style>
        #room-div {
            display: none;
        }
        #scrolldiv {
            height : 300px;
            overflow : auto;
        }
    </style>
</head>
<body>
    <script>$(document).ready(apiLoadRooms);</script>

    <div class="container">
        <h1>Lakeside Resort</h1>


        <div class=".form-inline">
            <h3>Room List</h3>
        </div>

        <div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
            </span>
            </div>
        </div>

        <br>

        <div id="scrolldiv">
            <table class="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>RoomNumber</th>
                    <th>Size</th>
                    <th>Type</th>
                    <th>Edit / Delete</th>
                </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
        <button onclick="apiLoadRooms()" class="btn">Get Rooms</button>
        <button onclick="createRoomDiv()" class="btn">Create Room</button>

        <div id="room-div">
            <h3 id="room-div-title"></h3>
            <form id="form-room" class="form-horizontal" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="roomnumber">RoomNumber:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="roomnumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="roomtype">Room Type:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="roomtype">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="roomsize">Room Size:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="roomsize">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-default" onclick="hideRoomDiv();">Hide</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

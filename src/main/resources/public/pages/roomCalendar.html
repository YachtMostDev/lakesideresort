<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoomCalendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/roomCalendar.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

    <script src="../js/roomCalendar.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="roomList">

                </div>
                <div class="calendar">
                    <div class="calendarHeader">
                        <button class="btn-primary" id="lastMonth" onclick="lastMonth()"><</button>
                        <div class="dateInfo">
                            <div id="year"></div>
                            <div id="month"></div>
                        </div>
                        <button class="btn-primary" id="nextMonth" onclick="nextMonth()">></button>
                    </div>
                    <div class="calendarBody">

                        <table id="calendar">
                            <tr>
                                <td>Mo</td>
                                <td>Tu</td>
                                <td>We</td>
                                <td>Th</td>
                                <td>Fr</td>
                                <td>Sa</td>
                                <td>So</td>
                            </tr>
                        </table>
                    </div>
                    <div class="calendarFooter">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

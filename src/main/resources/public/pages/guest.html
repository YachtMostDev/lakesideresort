<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>RestTest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="../css/guest.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

    <script src="../js/guest.js"></script>

</head>
<body>
    <div class="header">
    </div>

    <div class="container content">
        <table id="guestTable" class="display" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>firstName</th>
                <th>surName</th>
                <th>address</th>
                <th>postalCode</th>
                <th>city</th>
                <th>country</th>
                <th>phoneNumber</th>
                <th>mailAddress</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>firstName</th>
                <th>surName</th>
                <th>address</th>
                <th>postalCode</th>
                <th>city</th>
                <th>country</th>
                <th>phoneNumber</th>
                <th>mailAddress</th>
            </tr>
            </tfoot>
        </table>

        <!--<button id="submitGuest" type='button'>submit</button>-->
        <button onclick="apiLoadDatatables()" class="btn">Get Guests</button>
        <button onclick="createGuest()" class="btn" data-toggle="modal" data-target="#myModal">Create Guest</button>
        <button onclick="editGuest()" class="btn" data-toggle="modal" data-target="#myModal">Edit Guest</button>
        <button onclick="deleteGuest()" class="btn" data-toggle="modal" data-target="#myModal">Delete Guest</button>
        <!--<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title" id="modal-title">Title</h3>
                    </div>
                    <div class="modal-body">
                        <form id="guestForm" enctype='text/plain'>
                            Guest number:<br>
                            <input type='text' name='guestNumber'><br>
                            First name:<br>
                            <input type='text' name='firstName'><br>
                            Last name:<br>
                            <input type='text' name='surName'><br>
                            Address:<br>
                            <input type='text' name='address'><br>
                            Postal code:<br>
                            <input type='text' name='postalCode'><br>
                            City:<br>
                            <input type='text' name='city'><br>
                            Country:<br>
                            <input type='text' name='country'><br>
                            Phone:<br>
                            <input type='text' name='phoneNumber'><br>
                            e-mail:<br>
                            <input type='text' name='mailAddress'><br>
                            <button type="button" class="btn btn-primary" id="btnsubmit">Submit</button>
                            <button type="button" class="btn btn-default" onclick="hideRoomModal();">Hide</button>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
    </div>
</body>
</html>

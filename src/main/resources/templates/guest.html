{{>header}}
{{>navigation}}
<script src="../js/guest.js"></script>
<div class="container content">
    <h1>Lakeside Resort</h1>

    <h3>Guest List</h3>

    <table id="guestTable" class="display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Sur Name</th>
            <th>Address</th>
            <th>Postal Code</th>
            <th>City</th>
            <th>Country</th>
            <th>Phone</th>
            <th>Mail</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>First Name</th>
            <th>Sur Name</th>
            <th>Address</th>
            <th>Postal Code</th>
            <th>City</th>
            <th>Country</th>
            <th>Phone</th>
            <th>Mail</th>
        </tr>
        </tfoot>
    </table>

    <button onclick="createGuest()" class="btn" data-toggle="modal" data-target="#myModal">Create Guest</button>
    <!--<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="deselect()" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title" id="modal-title">Title</h3>
                </div>
                <div class="modal-body">
                    <form id="guestForm" enctype='text/plain'>
                        First name:<br>
                        <input type='text' class="form-control" name='firstName' id="firstName" required min="1" max="20"><br>
                        Last name:<br>
                        <input type='text' class="form-control" name='surName' id="surName" required min="1" max="20"><br>
                        Address:<br>
                        <input type='text' class="form-control" name='address' id="address" required min="3" max="20"><br>
                        Postal code:<br>
                        <input type='text' class="form-control" name='postalCode' id="postalCode" required min="3" max="20"><br>
                        City:<br>
                        <input type='text' class="form-control" name='city' id="city" required min="2" max="20"><br>
                        Country:<br>
                        <input type='text' class="form-control" name='country' id="country" required min="6" max="14"><br>
                        Phone:<br>
                        <input type='tel' class="form-control" name='phoneNumber' id="phoneNumber" required min="3" max="20"><br>
                        e-mail:<br>
                        <input type='email' class="form-control" name='mailAddress' id="mailAddress" required min="3" max="50"><br>


                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" id="btnsubmit">Submit</button>
                            <a href="#" id="confirmbutton" data-title="Are you sure" data-trigger="focus" data-toggle="clickover" data-placement="top" class="btn btn-danger">Delete</a>
                            <button type="button" class="btn btn-default" id="btnclose" onclick="deselect()" data-dismiss="modal">Close</button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{>footer}}

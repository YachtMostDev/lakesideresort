{{>header}}
{{>navigation}}
<div class="container">
    <script src="../js/booking.js"></script>
    <style>
        #confirmbutton {
            display: none;
        }
        #scrolldiv {
            height : 250px;
            overflow : auto;
        }
        #searchSuggestions{
            position: absolute;
            width: calc(100% - 30px);
            z-index: 5;
            background: #f8f8f8;
            border: 1px solid gray;
            border-radius: 5px;
            display:none;
        }
        .searchSuggestion{
            padding: 5px 10px;
            cursor: pointer;
        }
        .searchSuggestion:hover{
            background: #f0f0f0;
        }

        .searchSuggestion span {
            color: grey;
            margin-left: 10px;
            font-size: 0.8em;
            float: right;
        }

    </style>
    <h1>Lakeside Resort</h1>
    <h3>Booking List</h3>

    <table id="bookingtable" class="display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Booking</th>
            <th>Guest</th>
            <th>Room</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Booking</th>
            <th>Guest</th>
            <th>Room</th>
        </tr>
        </tfoot>
        <tbody>

        </tbody>
    </table>
    <button onclick="apiLoadDatatables()" class="btn">Get Bookings</button>
    <button onclick="createBookingDiv()" class="btn" data-toggle="modal" data-target="#myModal">Create Booking</button>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title" id="modal-title">Title</h3>
                </div>
                <div class="modal-body">
                    <form id="form-booking" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="guestNumber">Guest:</label>
                            <div class="col-sm-9" style="position: relative">
                                <input type="hidden" class="form-control" id="guestNumber">
                                <input type="text" class="form-control" id="guestNumberSearch" oninput="updateSearch();" autocomplete="off" required>
                                <div id="searchSuggestions"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="roomnumber">Room:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="roomnumber" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Start Date:</label>
                            <div class="col-sm-9 date">
                                <div class="input-group input-append date" id="datePickerStart">
                                    <input type="text" class="form-control" id="dateStart" name="date" />
                                    <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">End Date:</label>
                            <div class="col-sm-9 date">
                                <div class="input-group input-append date" id="datePickerEnd">
                                    <input type="text" class="form-control" id="dateEnd" name="date" />
                                    <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="btnsubmit">Submit</button>
                    <a href="#" id="confirmbutton" data-title="Are you sure" data-trigger="focus" data-toggle="clickover" data-placement="top" class="btn btn-danger">Delete</a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
{{>footer}}

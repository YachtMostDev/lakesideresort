{{>header}}
{{>navigation}}
<div class="container">
    <script src="../js/booking.js"></script>
    <style>
        #confirmbutton {
            display: none;
        }
        #scrolldiv {
            height : 250px;
            overflow : auto;
        }

    </style>
    <h1>Lakeside Resort</h1>
    <h3>Booking List</h3>

    <table id="bookingtable" class="display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Bookingnumber</th>
            <th>Guestname</th>
            <th>Roomnumber</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Bookingnumber</th>
            <th>Guestname</th>
            <th>Roomnumber</th>
        </tr>
        </tfoot>
        <tbody>

        </tbody>
    </table>
    <button onclick="apiLoadDatatables()" class="btn">Get Bookings</button>
    <button onclick="createBookingDiv()" class="btn" data-toggle="modal" data-target="#myModal">Create Booking</button>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title" id="modal-title">Title</h3>
                </div>
                <div class="modal-body">
                    <form id="form-booking" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="bookingnumber">BookingNumber:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="bookingnumber">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="guestNumber">GuestNumber:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="guestNumber">
                                <!--<select class="form-control" id="roomsize">-->
                                    <!--<option value="ONE_PERSON">1</option>-->
                                    <!--<option value="TWO_PERSON">2</option>-->
                                    <!--<option value="THREE_FOUR_PERSON">3-4</option>-->
                                    <!--<option value="FIVE_SIX_PERSON">5-6</option>-->
                                <!--</select>-->
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="roomnumber">RoomNumber:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="roomnumber">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnsubmit">Submit</button>
                    <a href="#" id="confirmbutton" data-title="Are you sure" data-trigger="focus" data-toggle="clickover" data-placement="top" class="btn btn-danger">Delete</a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
{{>footer}}
